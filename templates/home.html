<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 380px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .container h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .container a {
            display: block;
            margin: 15px 0;
            padding: 14px 25px;
            text-decoration: none;
            color: white;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link {
            background: linear-gradient(120deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.2);
        }

        .login-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.3);
        }

        .register-link {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            box-shadow: 0 4px 15px rgba(132, 250, 176, 0.2);
        }

        .register-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(132, 250, 176, 0.3);
        }

        .login-link:active, .register-link:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .container h1 {
                font-size: 28px;
            }

            .container a {
                padding: 12px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome<h1>
        <a href="{{ url_for('login') }}" class="login-link">Login</a>
        <a href="{{ url_for('register') }}" class="register-link">Register</a>
    </div>
</body>
</html>
